                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#cliente">

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#embarque">
                                <span class="ms-1 d-none d-sm-inline">Embarque</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#etiquetas">
                                <span class="ms-1 d-none d-sm-inline">Etiquetas</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#flota">
                                <span class="ms-1 d-none d-sm-inline">Flota</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#personal">
                                <span class="ms-1 d-none d-sm-inline">Personal</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active align-middle" data-bs-toggle="modal" data-bs-target="#rutas">
                                <span class="ms-1 d-none d-sm-inline">Rutas</span>
                            </a>
                        </li>   
                                           
                    </ul>
                </div>
            </div>
        </nav>
    
    <main>
        <section id="moduloClientes">
            <modulo-clientes></modulo-clientes>
        </section>
        <section id="listado">
            <div class="d-flex align-items-center">
                <h3>Listado de clientes </h3>
                <button class="btn btn-primary m-3" id="verLista">Ver</button>
                <button class="btn btn-danger m-3" id="cerrarLista">Cerrar</button>
            </div>
            <div id="lista" class="container card">
                <lista-cliente></lista-cliente>
            </div>
        </section>
        <section id="moduloEmbarque">
            <modulo-embarque></modulo-embarque>
        </section>
        <section id="moduloEtiquetas">
            <modulo-etiquetas></modulo-etiquetas>
        </section>
        <section id="moduloFlota">
            <modulo-flota></modulo-flota>
        </section>
        <section id="moduloPersonal">
            <modulo-personal></modulo-personal>
        </section>
        <section id="moduloRutas">
            <modulo-rutas></modulo-ruta>
        </section>
        
        
        <modulo-embarque></modulo-embarque>
    </main>
    <footer></footer>
</body>
</html>
